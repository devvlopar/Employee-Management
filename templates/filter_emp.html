<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        
    <h1>Filter Employee Details</h1>
    <hr>
    <form action="/filter_emp" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First name/last name  </label><br>
        <input type="text" class="form-control" id="first_name" name="first_name" value={{first_name}}{{last_name}}>
        <label for="dept" class="form-label">Department</label>
        <br>
        <select class="form-control" name= "department">
          <option value="">select department</option>

          {% for single_department in all_departments %}
          <option value="{{single_department.name}}">{{single_department.name}}</option>
          {% endfor %}
        </select>

        <label for="role" class="form-label">Role</label>
        <br>
        <select class="form-control" name= "role">
          <option value="">select role</option>

          {% for single_role in all_roles %}
          <option value="{{single_role.name}}">{{single_role.name}}</option>
          {% endfor %}
        </select>
        
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
