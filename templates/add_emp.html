<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body>
    <div class="container">
        
    <h1>Add an Employee</h1>
    <hr>
    <form action="/add_emp" method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="first_name" class="form-label">First name </label><br>
        <input type="text" class="form-control" id="first_name" name="first_name" value={{first_name}}>
        <label for="last_name" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last_name" name="last_name"value={{last_name}}>
        
        
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" name= "salary" value={{salary}}>
        <label for="bonus" class="form-label">Bonus</label>
        <input type="number" class="form-control" id="bonus" name="bonus" value={{bonus}}>
        {% csrf_token %}
        <label for="role" class="form-label">Role</label>
        <br>

        <select class="form-control" name="role" id="role">
          
          <option >select role</option>

          {% for single_role in all_roles %}
          <option value="{{single_role.id}}">{{single_role.name}}</option>
          {% endfor %}
          
        </select>

        <label for="phone" class="form-label">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" value={{phone}}>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    
  </body>
</html>
